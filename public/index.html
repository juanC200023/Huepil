<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App Huepil</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .hidden { display: none; }
        .tab { display: inline-block; padding: 10px 20px; cursor: pointer; border: 1px solid #ccc; margin-right: 5px; }
        .tab.active { background-color: #007bff; color: white; }
        .tab-content { border: 1px solid #ccc; padding: 20px; margin-top: 10px; }
        .tab-content.active { display: block; }
        .tab-content { display: none; }
        .btn { padding: 10px 20px; cursor: pointer; background-color: #007bff; color: white; border: none; }
        .alert { margin-top: 10px; }
        .alert.error { color: red; }
        .alert.success { color: green; }
    </style>
</head>
<body>

    <!-- Login -->
    <div id="loginSection">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="email" placeholder="Email" /><br /><br />
        <input type="password" id="password" placeholder="Contraseña" /><br /><br />
        <button class="btn" id="btnIngresar">Ingresar</button>
        <div id="loginMessage" class="alert hidden"></div>
    </div>

    <!-- Panel Principal -->
    <div id="mainSection" class="hidden">
        <h2>Panel Principal</h2>
        <div>Usuario: <span id="userInfo"></span> <button id="btnLogout" class="btn" style="background:#dc3545;">Cerrar sesión</button></div>
        <div id="tabs" style="margin-top:20px;">
            <div class="tab active" data-tab="turnos">Turnos</div>
            <div class="tab" data-tab="pacientes">Pacientes</div>
            <div class="tab" data-tab="historias">Historias Clínicas</div>
            <div id="adminTab" class="tab hidden" data-tab="usuarios">Usuarios</div>
        </div>

        <div id="turnosContent" class="tab-content active">
            <h3>Turnos</h3>
            <!-- Aquí va el contenido de turnos -->
            <div id="turnosLista"></div>
        </div>
        <div id="pacientesContent" class="tab-content">
            <h3>Pacientes</h3>
            <!-- Aquí va el contenido de pacientes -->
        </div>
        <div id="historiasContent" class="tab-content">
            <h3>Historias Clínicas</h3>
            <!-- Aquí va el contenido de historias -->
        </div>
        <div id="usuariosContent" class="tab-content">
            <h3>Usuarios</h3>
            <!-- Aquí va el contenido de usuarios -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
